<div class="card-body" style="min-height: 250px">
	<div class="col-12 fc-unthemed">
		<dx-scheduler
			timeZone="America/Bogota"
			id="scheduler"
			[dataSource]="data"
			[views]="[]"
			[showAllDayPanel]="false"
			[showCurrentTimeIndicator]="false"
			[firstDayOfWeek]="0"
			[startDayHour]="6"
			[endDayHour]="24"
			[showAllDayPanel]="false"
			[groups]="['dayOfWeek']"
			[currentDate]="currentDate"
			[crossScrollingEnabled]="true"
			[cellDuration]="30"
			[height]="800"
			appointmentTemplate="appointment-template"
			(onAppointmentAdding)="onAddAppointment($event)"
			(onAppointmentUpdating)="onEditAppointment($event)"
			(onAppointmentDeleting)="onRemoveAppointment($event)"
			(onAppointmentFormOpening)="onAppointmentFormOpening($event)"
		>

			<dxo-editing

				[allowDeleting]="true"
			></dxo-editing>

			<dxi-resource fieldExpr="dayOfWeek" [dataSource]="days">
			</dxi-resource>
