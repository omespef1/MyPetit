<form action="#" class="form form-label-right" [formGroup]="formGroup">
	<div class="form-group row">
		<div class="col-lg-12">
			<search-lookup
				label="OWNER.OWNER"
				propertyText="documentNumber"
				propertyValue="id"
				label_bold="true"
				[data]="owners"
				[formControl]="formGroup.controls['ownerId']"
				[formatter]="owner_formatter"
				name="ownerId"
				[resultTemplate]="owner_template"
				placeholder="OWNER.OWNER"
			>
			</search-lookup>
		</div>
	</div>
    <div class="form-group row">
		<div class="col-lg-12">
			<search-lookup
				label="OWNER.PET"
				propertyText="name"
				propertyValue="id"
				label_bold="true"
				[data]="pets"
				[formControl]="formGroup.controls['petId']"
				[formatter]="name_formatter"
				name="petId"
				[resultTemplate]="name_template"
				placeholder="OWNER.PET"
			>
			</search-lookup>
		</div>
	</div>
</form>
<ng-template #owner_template let-r="result">
	{{ r.documentNumber }} - {{ r.names }} {{ r.lastNames }}
</ng-template>

<ng-template #name_template let-r="result">
	{{ r.name }}
</ng-template>
