<dx-scheduler
	timeZone="America/Bogota"
	id="scheduler"
	[dataSource]="dataSource"
	[views]="[]"
	[showAllDayPanel]="false"
	[showCurrentTimeIndicator]="true"
	[shadeUntilCurrentTime]="true"
	[indicatorUpdateInterval]="60"
	[firstDayOfWeek]="0"
	[startDayHour]="6"
	[endDayHour]="24"
	[showAllDayPanel]="false"
	[groups]="['groomerId']"
	[currentDate]="currentDate"
	[crossScrollingEnabled]="true"
	[cellDuration]="15"
	[height]="800"
	dataCellTemplate="dataCellTemplate"
	appointmentTemplate="appointment-template"
	(onContentReady)="onContentReady($event)"
	(onOptionChanged)="onOptionChanged($event)"
	(onAppointmentAdding)="onAddAppointment($event)"
	(onAppointmentUpdating)="onEditAppointment($event)"
	(onAppointmentDeleting)="onRemoveAppointment($event)"
	(onAppointmentFormOpening)="onAppointmentFormOpen($event)"
>
	<!-- appointmentTooltipTemplate="tooltip-template" -->
	<dxo-editing [allowAdding]="true" [allowDeleting]="true"></dxo-editing>
	<dxi-resource fieldExpr="groomerId" [dataSource]="groomers"> </dxi-resource>
	<dxi-resource
		fieldExpr="state"
		[allowMultiple]="true"
		[dataSource]="resourcesData"
		label="State"
		[useColorAsDefault]="true"
	></dxi-resource>

	<div
		*dxTemplate="let dataCell of 'dataCellTemplate'"
		[ngClass]="{
			'disable-date': isDisableDate(dataCell)
		}"
	></div>

	<!-- <div
		*dxTemplate="let dataCell of 'dataCellTemplate'"
		[ngClass]="{
			'disable-date': isDisableDate(dataCell),
			dinner:
				!isDisableDate(dataCell) &&
				isDinner(dataCell.startDate)
		}"
	></div> -->

	<div *dxTemplate="let model of 'appointment-template'">
		<div class="fc-event">
			{{ model.appointmentData.ownerName }}
			<div class="fc-content">
				<small
					><strong
						>({{
							model.appointmentData.petName | uppercase
						}})</strong
					></small
				>
				<div class="fc-time">
					<span>{{
						(model.appointmentData.startDate | date: 'shortTime') +
							' - ' +
							(model.appointmentData.endDate | date: 'shortTime')
					}}</span>
				</div>
			</div>
		</div>
	</div>

</dx-scheduler>
